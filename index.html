<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" type="image/x-icon" href="images/instagram-logo-mini.png">
    <link rel="stylesheet" media="screen" href="index.css">
</head>
<body>
    <div class="main-box">
        <div class="box-1">
            <section class="smartphone">
                <img src="images/instagram-celular.png">
            </section>
        </div>
        <div class="box-2">
            <div class="square-1">
                <section class="logo">
                    <img src="images/logo-hand-write.svg" alt="Logo do Instagram escrita por extenso">
                </section>
                <section class="entry-form">
                    <form>
                        <input class="field" type="text email tel" required maxlength="40" placeholder="E-mail, username or phone number">
                        <input class="field" type="password" required placeholder="Password">
                        <button type="submit" name="Log In">Log In</button>
                    </form>
                </section>
                <section class="facebook-entry">
                        <div class="midle-line">
                            <div class="line"></div><p><b>OR</b></p><div class="line"></div>
                        </div>
                    <form>
                        <div>
                            <button type="submit" value="face-login"><img src="images/facebook-logo-mini.svg"> Log in with Facebook</button>
                        </div>
                    </form>
                    <p class="p1"><a class="a1" href="https://www.instagram.com">Forgot password?</a></p>
            </div>
                <div class="new-acc">
                    <p class="p2">Don't have an account? <a class="a2" href="https://www.instagram.com">Sign Up</a></p>
                </div>
            </section>
            <section class="apps">
                <p>Get the app</p>
                <div class="apps-images">
                    <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR&gl=US" target="_blank"><img src="images/playstore.svg" class="pstore"></a>
                    <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT?hl=pt-br&gl=br" target="_blank"><img src="images/microsoftstore.svg" class="mstore"></a>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="container">
            <div><p>About</p></div>
            <div><p>Blog</p></div>
            <div><p>Jobs</p></div>
            <div><p>Help</p></div>
            <div><p>API</p></div>
            <div><p>Privacy</p></div>
            <div><p>Terms</p></div>
        </div>
        <div class="container">
            <div><p>Top Accounts</p></div> 
            <div><p>Hashtags</p></div> 
            <div><p>Locations</p></div> 
            <div><p>Instagram Lite</p></div>
        </div>
        <div class="container">
            <div><p>Contact Uploading & Non-Users</p></div>
        </div>
    </footer>
</body>
</html>
